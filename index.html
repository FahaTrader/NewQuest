<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css"> <link rel="stylesheet" href="/css/mobile.css">

    <title>Questionário</title>
  </head>
  <body>
    <div class="card">
        <form id="answer-form">
            <div class="" id="containerUm">
                <div class="container-fluid">
                    <h1>Cadastro</h1>
                    <div class="container-form">
                        <div class="form-group">
                            <input class="form-control" type="text" id="nome" name="nome" required>
                            <label class="label" for="nome">Nome:</label>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="whatsapp" name="whatsapp" required>
                            <label class="label" for="whatsapp">WhatsApp:</label>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="date" id="nascimento" name="nascimento" required>
                            <label class="label" for="nascimento">Data de Nascimento:</label>
                        </div>
                    </div>
                    <button class="cssbuttons-io-button" id="btnQuest">
                        Vamos começar
                        <div class="icon">
                          <svg
                            height="24"
                            width="24"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
                              d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                              fill="currentColor"
                            ></path>
                          </svg>
                        </div>
                    </button>
                </div>
            </div>
            <div class="hidden" id="containerDois">
                <div class="container-fluid">
                    <div id="question-container">
                        <h1>Pesquisa</h1>
                        <div id="progress-container">
                            <div id="progress-bar">
                                <span id="progress-percentage">0%</span>
                            </div>
                        </div>
                        <h2 id="group-nome"></h2>
                        <p id="question"></p>
                        <div class="container-option">
                            <div>
                                <input type="radio" id="sim" name="answer" value="sim">
                                <label for="sim">Sim</label>
                            </div>
                            <div>
                                <input type="radio" id="nao" name="answer" value="nao">
                                <label for="nao">Não</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-perg" type="submit">Próxima</button>
                </div>
            </div>
            <button class="btn btn-save hidden" id="salvarResposta">Salvar Resultado</button>
        </form>
        <form id="answer-form">
            <div class="container-fluid">
                <div class="hidden" id="resultado"></div>
            </div>
        </form>
    </div>
    
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
